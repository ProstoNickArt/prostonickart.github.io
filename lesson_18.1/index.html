<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Табы</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">	
</head>
<body>

	<div class="container">

		<div class="form">
			<ul class="nav nav-tabs">
				<li class="nav-item"><a href="#home" class="nav-link active" data-toggle="tab">Вход</a></li>
				<li class="nav-item"><a href="#profile" class="nav-link" data-toggle="tab">Регистрация</a></li>
			</ul>

			<div class="tab-content">
				<div class="tab-pane active" id="home">
					<form action="#">
						<input class="form-input" type="text" placeholder="Ваше имя">
						<input class="form-input" type="text" placeholder="Пароль">
						<a class="forget" href="#">Забыли пароль?</a>
						<input class="form-remember" type="checkbox" id="remember">
						<label class="form-remember" for="remember">Напомнить мне</label>
						<button class="form-btn">Войти</button>
					</form>
				</div>

				<div class="tab-pane" id="profile"></div>

			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>	
</body>
</html>
