<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/reset.min.css">
	<link rel="stylesheet" href="css/style.css">
	<title>First layout</title>
</head>
<body>
	
	<div class="section">
		<h1 class="header"><span>Получите видео-инструкцию</span>
			<strong>Как заработать свой первый миллион</strong></h1>
		<div class="main">
			<div class="video">
				<iframe width="550" height="309" src="https://www.youtube.com/embed/ayVLjyWqMCs?rel=0" frameborder="0" allowfullscreen></iframe>
			</div>
			<div class="form">
				<p class="form-header">Введите свой email</p>
				<form action="#">
					<input type="text" placeholder="Ваше имя">
					<input type="text" placeholder="Ваш email">
					<button class="btn">Получить инструкцию</button>
				</form>
			</div>
		</div>
	</div>

 <div class="section">
 	<h2 class="feature-header">Почему нужно сделать это сейчас?</h2>
 	<div class="feature">
 		<div class="feature-col">
			<div class="col">
				<img src="images/01.png" alt="Первое приемущество">
				<p>Первое приемущество</p>
			</div>
			<div class="col">
				<img src="images/02.png" alt="Второе приемущество">
				<p>Второе приемущество</p>
			</div>
			<div class="col">
				<img src="images/03.png" alt="Третье приемущество">
				<p>Третье приемущество</p>
			</div>
			<div class="col">
				<img src="images/04.png" alt="Четвертое приемущество">
				<p>Четвертое приемущество</p>
			</div>
 		</div>
 		<button class="btn">Получить инструкцию</button>
 	</div>
 </div>

 <div class="section">
 	<h2 class="title">Наши клиенты</h2>
 	<div class="photo-list">
 		<div class="photo">
 			<img src="images/photo1.jpg" alt="img">
 		</div>
 		<div class="photo">
 			<img src="images/photo2.jpg" alt="img">
 		</div>
 		<div class="photo">
 			<img src="images/photo3.jpg" alt="img">
 		</div>
 		<div class="photo">
 			<img src="images/photo4.jpg" alt="img">
 		</div>
 		<div class="photo">
 			<img src="images/photo5.jpg" alt="img">
 		</div>
 		<div class="photo">
 			<img src="images/photo6.jpg" alt="img">
 		</div>
 		<div class="photo">
 			<img src="images/photo7.jpg" alt="img">
 		</div>
 		<div class="photo">
 			<img src="images/photo8.jpg" alt="img">
 		</div>
 	</div>	
 </div>

</body>
</html>
