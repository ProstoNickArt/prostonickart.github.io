<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Bootstrap Layout</title>
</head>
<body>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-xl-6 offset-xl-3">
					<h1 class="header text-center">
						<span>Получите видео-инструкцию</span>
						<strong class="text-uppercase">Как заработать свой первый миллион</strong>
					</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-xl-6 offset-xl-1 col-lg-8 offset-lg-2 col-md-10 offset-md-1">
					<div class="video">
						<iframe width="100%" height="309" src="https://www.youtube.com/embed/ayVLjyWqMCs?rel=0" frameborder="0" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-xl-4 offset-xl-0 col-lg-8 offset-lg-2 col-md-10 offset-md-1">
					<div class="form">
						<p class="form-header text-center">Введите свой email</p>
						<form action="#">
							<input type="text" class="form-control form-control-lg" placeholder="Ваше имя">
							<input type="text" class="form-control form-control-lg" placeholder="Ваш email">
							<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<h2 class="section-header text-center text-uppercase">
						Почему нужно сделать это сейчас?
					</h2>
				</div>
			</div>

			<div class="feature text-center">
				<div class="row">
					<div class="col-xl-3 col-md-6">
						<div class="feature-box">
							<img src="images/01.png" alt="1 Преимущество">
							<p>Первое<br>преимущество</p>
						</div>
					</div>
					<div class="col-xl-3 col-md-6">
						<div class="feature-box">
							<img src="images/02.png" alt="2 Преимущество">
							<p>Второе<br>преимущество</p>
						</div>
					</div>
					<div class="col-xl-3 col-md-6">
						<div class="feature-box">
							<img src="images/03.png" alt="3 Преимущество">
							<p>Третье<br>преимущество</p>
						</div>
					</div>
					<div class="col-xl-3 col-md-6">
						<div class="feature-box">
							<img src="images/04.png" alt="4 Преимущество">
							<p>Четвертое<br>преимущество</p>
						</div>
					</div>
				</div>
			</div>
			<div class="row mx-auto">
				<button class="btn btn-primary btn-lg form-btn">Получить инструкцию</button>
			</div>
		</div>
	</div>

	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<h2 class="section-header text-center text-uppercase">Наши клиенты</h2>
				</div>
			</div>

			<div class="photo-list text-center">
				<div class="row">
					<div class="col-xl-3 col-md-6 col-sm-12">
						<div class="photo"><img src="images/photo1.jpg" alt="Фото 1"></div>
					</div>
					<div class="col-xl-3 col-md-6 col-sm-12">
						<div class="photo"><img src="images/photo2.jpg" alt="Фото 2"></div>
					</div>
					<div class="col-xl-3 col-md-6 col-sm-12">
						<div class="photo"><img src="images/photo3.jpg" alt="Фото 3"></div>
					</div>
					<div class="col-xl-3 col-md-6 col-sm-12">
						<div class="photo"><img src="images/photo4.jpg" alt="Фото 4"></div>
					</div>
					<div class="col-xl-3 col-md-6 col-sm-12">
						<div class="photo"><img src="images/photo5.jpg" alt="Фото 5"></div>
					</div>
					<div class="col-xl-3 col-md-6 col-sm-12">
						<div class="photo"><img src="images/photo6.jpg" alt="Фото 6"></div>
					</div>
					<div class="col-xl-3 col-md-6 col-sm-12">
						<div class="photo"><img src="images/photo7.jpg" alt="Фото 7"></div>
					</div>
					<div class="col-xl-3 col-md-6 col-sm-12">
						<div class="photo"><img src="images/photo8.jpg" alt="Фото 8"></div>
					</div>
				</div>				
			</div>
		</div>
	</div>
</body>
</html>
